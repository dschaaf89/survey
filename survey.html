<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>A fantastical adventure</title>
</head>
<body>
  <div class = "container">
    <h1>About ME Survey</h1>
    <div>
      <form id="name">
        <div class= "form-group">
          <label for= "name"> a name</label>
          <input id= "name" class ="form-control" type="text">
        </div>
        <h2>Favorite Ice Cream</h2>
      <form id="iceCream"></form>
        <div class= "form-group">
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="chocolate" checked>
              Chocolate
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="vanilla">
              Vanilla
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="cookiesandcream">
              Cookies & Cream
            </label>
          </div>
        </div>
        <h2>music</h2>
        <select class="form-control" id="music">
          <option>Rock</option>
          <option>Country</option>
          <option>Jazz</option>
          <option>Pop</option>
        </select>
    </div>
    <div class="form-group">
      <label for="born">Date of birth:</label>
      <input id="born" class="form-control" type="date">
    </div>

    <div class="form-group">
      <label for="color">What is your favorite color?</label>
      <input id="color" class="form-control" type="color">
    </div>
  </form>
  </div>
</body>
</html>
